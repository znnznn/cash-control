<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}Easy cash Control{% endblock %}</title>

</head>

<body>
       <br>
    <div class="container">

        <nav class="nav-tabs nav-item nav-link">
    <ul class="list-inline">
        <li class="list-inline-item"><a href="{% url 'home' %}"><h4>Головна сторінка</h4></a></li>
        <li class="list-inline-item"><a href="{% url 'user_contacts' %}"><h4>Контакти</h4></a></li>
        {% if not user.is_authenticated %}
        <li class="list-inline-item"><a href="{% url 'login' %}"><h4>Авторизація</h4></a></li>
        <li class="list-inline-item"><a href="{% url 'register' %}"><h4>Зареєструватись</h4></a></li>
        {% else %}
        <li class="list-inline-item"><a href="{% url 'logout' %}"><h4>Вийти</h4></a></li>
        <li class="list-inline-item"><a href="{% url 'user_detail' %}"><h4>Профіль</h4></a></li>
        {% endif %}
        {% if user.is_staff %}
        <li class="list-inline-item"><a href="{% url 'volunteer_reception' %}"><h4>Прийом волонтера</h4></a></li>
        <li class="list-inline-item"><a href="{% url 'transaction_create' %}"><h4>Створити ордер</h4></a></li>
        {% endif %}



    </ul>
         </nav>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
